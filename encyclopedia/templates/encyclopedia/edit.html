<!-- layout, on every page the same -->
{% extends "encyclopedia/layout.html" %}

<!-- title of page -->
{% block title %}
    New entry
{% endblock %}

{% block body %}
    <h1>Create a new page</h1>

    <!-- edit form -->
    <div>
        <form action= "{% url 'newEntry' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <input type="submit" value="submit">
        </form>
    </div>

{% endblock %}
